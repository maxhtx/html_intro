<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2>Sign In</h2>
            <form id="loginForm">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required minlength="4" placeholder="Enter your username">
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="6" placeholder="Enter your password">
                
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="extra-options">
            <p><a href="#">Forgot your username or password?</a></p>
            <p>No account yet? <a href="#">Create an account</a></p>
        </div>
    </div>
</body>
</html>
